const BookingScreen = ({ setView, tables, loadTables }) => {
  const [name, setName] = useState('');
  const [email, setEmail] = useState('');
  const [phone, setPhone] = useState('');
  const [selectedTable, setSelectedTable] = useState(null);
  const [step, setStep] = useState(1);
  const [showSuccess, setShowSuccess] = useState(false);

  const handleTableSelect = (tableId) => { setSelectedTable(tableId); setStep(2); };

  const handleSubmit = async (e) => {
    e.preventDefault();
    if (!name || !email || !phone || !selectedTable) { alert('Compila tutti i campi'); return; }

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyFP3ACqDbGzAIA0Uq6RFhJriw0VgDZRivR-kMivlbuyt2mjqfCeJugqbgDgjAlF3HhhA/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tableId: selectedTable, name, email, phone })
      });

      setShowSuccess(true);
      setTimeout(() => { setShowSuccess(false); setStep(1); setName(''); setEmail(''); setPhone(''); setSelectedTable(null); setView('home'); }, 3000);
      loadTables();
    } catch (error) {
      console.error('Errore invio prenotazione:', error);
      alert('Errore nella prenotazione. Riprova più tardi.');
    }
  };

  if (showSuccess) {
    return (
      <div className="h-screen flex items-center justify-center p-4">
        <div className="bg-white bg-opacity-95 p-6 rounded-lg text-center shadow-2xl max-w-md">
          <div className="text-green-600 mb-4"><svg className="mx-auto" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg></div>
          <h2 className="text-2xl font-bold text-green-700 mb-2" style={{ fontFamily: 'DM Serif Text, serif' }}>Prenotazione Confermata!</h2>
          <p className="text-gray-700" style={{ fontFamily: 'Roboto, sans-serif' }}>Riceverai una email di conferma a breve.</p>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen overflow-y-auto p-3 pb-20">
      <button onClick={() => { if (step === 1) setView('home'); else setStep(1); }} className="mb-3 text-white underline text-sm">← Indietro</button>
      <div className="max-w-4xl mx-auto">
        <h2 className="text-2xl mb-4 text-center" style={{ fontFamily: 'Bodoni MT, Georgia, serif' }}>{step === 1 ? 'Scegli il tuo tavolo' : 'Completa la prenotazione'}</h2>

        {step === 1 && (
          <div className="grid grid-cols-2 sm:grid-cols-3 gap-2">
            {tables.map(table => (
              <button key={table.id} onClick={() => !table.booked && handleTableSelect(table.id)} disabled={table.booked} className={`p-3 rounded-lg text-center transition text-sm shadow-md ${table.booked ? 'bg-gray-600 bg-opacity-40 cursor-not-allowed opacity-50' : 'bg-white bg-opacity-20 hover:bg-opacity-30'}`} style={{ fontFamily: 'Roboto, sans-serif' }}>
                <div className="font-bold text-base mb-1">Tavolo {table.id}</div>
                <div className="text-xs opacity-90">{table.seats} posti</div>
                <div className="text-xs font-semibold mt-1">{table.booked ? 'Non disponibile' : `€${table.price}`}</div>
              </button>
            ))}
          </div>
        )}

        {step === 2 && (
          <form onSubmit={handleSubmit} className="bg-white bg-opacity-10 p-4 rounded-lg max-w-md mx-auto">
            <div className="mb-4 text-center pb-3 border-b border-white border-opacity-20">
              <p className="text-sm opacity-90">Tavolo selezionato:</p>
              <p className="text-xl font-bold">Tavolo {selectedTable}</p>
              <p className="text-sm mt-1">€{tables.find(t => t.id === selectedTable)?.price}</p>
            </div>
            <div className="space-y-3">
              <div><label className="block text-sm mb-1 opacity-90">Nome completo</label><input type="text" value={name} onChange={(e) => setName(e.target.value)} className="w-full p-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-50 text-sm" placeholder="Mario Rossi" required /></div>
              <div><label className="block text-sm mb-1 opacity-90">Email</label><input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-50 text-sm" placeholder="mario.rossi@email.com" required /></div>
              <div><label className="block text-sm mb-1 opacity-90">Telefono</label><input type="tel" value={phone} onChange={(e) => setPhone(e.target.value)} className="w-full p-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-50 text-sm" placeholder="+39 123 456 7890" required /></div>
            </div>
            <button type="submit" className="w-full mt-4 bg-white text-red-950 py-3 rounded-lg font-bold hover:bg-opacity-90 transition shadow-lg text-sm" style={{ fontFamily: 'Roboto, sans-serif' }}>Conferma Prenotazione</button>
            <p className="text-xs text-center mt-3 opacity-75">Il pagamento va effettuato entro il 20 dicembre</p>
          </form>
        )}
      </div>
    </div>
  );
};
